<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherazi Khandan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: hsl(263, 89%, 43%);
            color: hsl(60, 87%, 45%);
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: hsl(243, 81%, 29%);
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .news-section {
            margin-top: 20px;
        }
        .news-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sherazi Khandan</h1>
    </header>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Phone number:</label>
            <input type="phone number" id="phone number" name="email" placeholder="Your phone number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>

            <button type="submit">Send</button>
        </form>

        <div class="news-section">
            <h2>Latest News</h2>
            <div id="newsItems">
                <!-- News items will appear here -->
            </div>
            <form id="newsForm">
                <label for="news">Add News:</label>
                <textarea id="news" name="news" rows="2" placeholder="Type news to share..." required></textarea>
                <button type="submit">Add News</button>
            </form>
        </div>
    </div>

    <script>
        const newsItems = document.getElementById('newsItems');
        const newsForm = document.getElementById('newsForm');
        const contactForm = document.getElementById('contactForm');

        // Handle news submission
        newsForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const news = document.getElementById('news').value;
            if (news) {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.textContent = news;
                newsItems.prepend(newsItem);
                document.getElementById('news').value = '';
                alert('News added and shared successfully!');
            }
        });

        // Handle contact form submission
        contactForm.addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your message has been sent successfully!');
            contactForm.reset();
        });
    </script>
</body>
</html>
